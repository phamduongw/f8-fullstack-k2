<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="get"
    >
      <div>
        <label for="full-name">Họ và tên</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Họ và tên"
          required
          value="Phạm Quang Dương"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="password">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Age"
          min="18"
          max="30"
          step="0.1"
        />
      </div>
      <div>
        <label>Gender</label>
        <label><input type="radio" name="gender" />Không xác định</label>
        <label><input type="radio" name="gender" />Nam</label>
        <label><input type="radio" name="gender" />Nữ</label>
      </div>

      <div>
        <label>Bạn biết đến F8 qua nguồn nào</label>
        <label
          ><input type="checkbox" name="source" value="google" />Google</label
        >
        <label
          ><input
            type="checkbox"
            name="source"
            value="facebook"
          />Facebook</label
        >
        <label
          ><input type="checkbox" name="source" value="youtube" />Youtube</label
        >
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" />
      </div>
      <div>
        <label for="date">Sinh nhật</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="price">Giá</label>
        <input type="range" name="price" id="price" min="0" max="100" />
      </div>
      <div>
        <label for="message">Tin nhắn</label>
        <textarea name="message" id="message" cols="30" rows="10">
            Pham 
            Quang
            Duong
          </textarea
        >
      </div>
      <div>
        <label for="provinces">Thành phố</label>
        <select name="provinces" id="provinces" multiple>
          <option value="" hidden>Chọn Tỉnh/Thành phố</option>
          <optgroup label="Miền Bắc">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Hải Phòng">Hải Phòng</option>
          </optgroup>
          <optgroup label="Miền Trung">
            <option value="Nghệ an">Nghệ an</option>
          </optgroup>
          <optgroup label="Miền Nam">
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
          </optgroup>
        </select>
      </div>
      <button>Đăng ký</button>
      <button type="reset">Reset</button>
      <button type="button">Button</button>
    </form>
  </body>
</html>
