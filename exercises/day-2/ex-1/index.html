<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Try a free sample</h1>
    <p>
      Sign up to get a coupon you can redeem at your nearest Dancing <br />
      Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll <br />
      also make sure you don't miss out on news introducing the new <br />
      coffees that we add to our store regularly
    </p>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="first-name"><b>First name</b></label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="John"
            />
          </td>
          <td>
            <label for="last-name"><b>Last name</b></label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Smith"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email-address"><b>Email address</b></label>
            <input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="john@example.com"
            />
          </td>
          <td>
            <label for="address"><b>Address</b></label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Silk St"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city"><b>City</b></label>
            <input type="text" name="city" id="city" placeholder="London" />
          </td>
          <td>
            <label for="state"><b>State</b> <span>&#40optional&#41</span></label>
            <input type="text" name="state" id="state" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="zip-code"><b>ZIP code</b></label>
            <input
              type="text"
              name="zip-code"
              id="zip-code"
              placeholder="EC2Y8DS"
            />
          </td>
          <td>
            <label for="country"><b>Country</b></label>
            <select name="country" id="country">
              <option value="United Kingdom">United Kingdom</option>
              <option value="United State">United State</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="submit">send me free coffee</button>
    </form>
  </body>
</html>
