<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 5 - Exercise 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="contact">
      <h1>Hey there</h1>
      <p>
        <span>We'd like to hear from you.</span> Send us your message or just
        say hy with our <br />
        contact form of directly via phone, we love to chat.
      </p>
      <form action="" class="contact-form">
        <label>
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Your name" class="contact-data" />
          <i class="fa fa-star"></i>
          <span>Enter your name</span>
        </label>
        <label>
          <i class="fa fa-envelope"></i>
          <input
            type="text"
            placeholder="your@domain.com"
            class="contact-data"
          />
          <i class="fa fa-star"></i>
          <span>Enter your email</span>
        </label>
        <label>
          <i class="fa fa-mobile"></i>
          <input type="text" placeholder="+44 00 123" class="contact-data" />
          <span>Enter your phone number</span>
        </label>
        <label>
          <i class="fa fa-book"></i>
          <select class="contact-data">
            <option hidden>Subject</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
          </select>
        </label>
        <label>
          <i class="fa fa-comment"></i>
          <textarea
            rows="10"
            class="contact-data"
            placeholder="Message"
          ></textarea>
          <i class="fa fa-star"></i>
        </label>
        <div>
          <label>
            <input type="checkbox" />Send me a copy of this message
            <span></span>
          </label>
          <button>SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
